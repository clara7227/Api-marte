<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Mars App</title>
    <link rel="stylesheet" href="./assets/css/main.css" />

    <script src="app/js/pouchdb-7.2.1.min.js"></script>
    <script src="app/js/main.js"></script>

<body class="body">
    <div class="background-img-container">
        <div class="body-gradient"></div>
        <div class="img-background">
            <!-- <img class="img" src="assets/img/sunny-mars.jpg"> -->
        </div>
    </div>
    <header>
        <div class="header">
            <h5 class="title-header">Mars</h5>
            <div class="circle"> </div>
            <h5 class="title-header light">Weather Report</h5>
        </div>
    </header>
    <main>
        <div class="home-info">
            <div class="home-title"> Today</div>
            <div class="home-temperature"> 127ÂºF</div>
            <div class="fa fa-sun-o"></div>
        </div>

        <div class="table-container">
            <div class="table minmax">
                <div></div>
                <div class="centered">Min</div>
                <div class="centered">Max</div>
            </div>
            <div class="table two-values">
                <div> <b>Ground Temperature </b></div>
                <div class="gt-min centered">-1</div>
                <div class="gt-max centered">-7</div>

                <div><b>Air Temperature</b></div>
                <div class="at-min centered">70</div>
                <div class="at-max centered">57</div>
            </div>
            <div class="table one-value">

                <div><b>Pressure</b></div>
                <div class="pressure centered">12</div>

                <div> <b>Weather Status</b></div>
                <div class="weather-status centered">Sunny</div>

            </div>
        </div>

        <div class="btn-add">
            <div class="fa fa-plus"></div>
            <!-- guardar foto aun no se hacerlo -->

        </div>

        <div class="btns-navigation">

                <a href="week.html">Previous week</a>
            </div>
            <div class="btn-gallery">
